<!DOCTYPE html>
<html>

	<head>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>
		<!--主div-->
		<div id="container">
			<!--第一屏div-->
			<div class="box one">
				<div class="top animated ani zoomIn">
					<img src="img/one.jpg" />
				</div>
				<div class="bottom">
					<img src="img/jiezhi.png" class="jiezhi animated ani fadeInDown"   />
					<img src="img/womenjiehunla.png" class="marry animated ani fadeInUp"   />
					<img src="img/2016117.png" class="time animated ani fadeInDown"   />
				</div>

			</div>
			<!--第一屏div结束-->

			<!--第二屏div-->
			<div class="box two">
					<div class="left ani zoomIn"  >
						<img src="img/two1.jpg" />
					</div>

					<div class="right ani zoomIn"  >
						<div class="top"><img src="img/two2.jpg" /></div>
						<img src="img/twoline.png" class="twoline1 ani zoomIn"   />
						<img src="img/t1.png" class="t1 ani zoomIn"  />
						<img src="img/twoline.png" class="twoline2 ani zoomIn"   />
						<img src="img/t2.png" class="t2 ani zoomIn"   />
						<img src="img/twoline.png" class="twoline3 ani zoomIn"   />
						<img src="img/t3.png" class="t3 ani zoomIn"   />
						<img src="img/twoline.png" class="twoline4 ani zoomIn"   />
						<img src="img/t4.png" class="t4 ani zoomIn"  />
						<img src="img/twoline.png" class="twoline5 ani zoomIn"   />
						<img src="img/t5.png" class="t5 ani zoomIn"   />
					</div>
					<img src="img/fengche.gif" class="windmill ani zoomIn"  />
				</div>
			<!--第二屏div结束-->

			<!--第三屏div-->
			<div class="box three">
					<div class="top ani zoomIn" >
						<img src="img/three1.jpg" />
					</div>
					<img src="img/dog.png" class="dog ani slideInRight" />
					<img src="img/yibeizi.png" class="yibeizi ani fadeIn"  />
					<img src="img/aini.png" class="aini ani fadeIn"  />

				</div>

			<!--第三屏div结束-->
			<!--第四屏开发-->
			<div class="box four">
				<div id="box">
					<div class="topleft">
						<img src="img/41.jpg" class="pic41 ani zoomIn" />
					</div>
					<div class="topright">
						<img src="img/42.jpg" class="pic42 ani zoomIn" />
					</div>
					<div class="bottomleft">
						<img src="img/43.jpg" class="pic42 ani zoomIn" />
					</div>
					<div class="bottomright">
						<img src="img/44.jpg" class="pic44 ani zoomIn" />
					</div>
				</div>
				<div class="wenzi ani fadeIn">
					<img src="img/chengnuo.PNG" />
					<img src="img/xieshou.PNG" />
				</div>
			</div>
			<!--第四屏开发结束-->
			
		</div>
		<!--主div结束-->
		<!--音乐区域-->
			<div id="music">
				<img src="img/music.gif" class="music_bg" />
				<img src="img/music_off.png" class="music_pic" />
				<audio src="img/bgmusic.mp3" autoplay preload="auto" loop></audio>
			</div>
			<!--音乐区域结束-->
			<!--声明-->
			<p class="copy">本效果仅用于公益事业，无商业用途</p>

			<!--声明结束-->
		<script src="js/zepto.min.js ">
		</script>
		<script src="js/touch.js "></script>
		<script src="js/index.js ">
		</script>
	</body>

</html>
